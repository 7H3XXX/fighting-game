<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        #playerHealth {
            transition: width ease-in-out 0.3s;
        }
    </style>
</head>

<body>
    <!-- wrapper -->
    <div style="position: relative; display: inline-block;">
        <!-- overlay -->
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;">
            <!-- player bar -->
            <div style="position: relative; border-top: 3px solid white;
            border-bottom: 3px solid white;
            border-right: 3px solid white; width: 100%; transform: rotate(180deg);">
                <div style="background-color: red; width: 100%; height: 30px;"></div>
                <div id="playerHealth"
                    style="position: absolute; top: 0px; bottom: 0px; left: 0px; background-color: #14B8A6; height: 30px; width: 100%;">
                </div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: #333; border: 3px solid white;
            height: 60px; flex-shrink: 0; width: 100px; display: flex; justify-content: center; align-items: center; font-size: large; color: white;">
                20</div>
            <!-- enemy bar -->
            <div style="position: relative; width: 100%; border-top: 3px solid white;
            border-bottom: 3px solid white;
            border-right: 3px solid white;">
                <div style="background-color: red; width: 100%; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute; top: 0px; bottom: 0px; left: 0px; background-color: #14B8A6; height: 30px; width: 100%;">
                </div>
            </div>
        </div>
        <div
            style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
            <div id="verdict" style="font-size: x-large; color: white; visibility: hidden;">Tie</div>
        </div>
        <canvas>
        </canvas>
    </div>
</body>

</html>
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
